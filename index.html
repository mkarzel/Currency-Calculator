<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <div class="calculator">
            <div>
                <input id="display" class="form-control calculator__display" value="0" disabled>
            </div>
            <div class="calculator__bottom"> 
                <div>
                    <button type="button" class="btn btn-raised btn-danger calculator__bottom-button c">C</button>
                    <button type="button" class="btn btn-raised btn-danger calculator__bottom-button ce">CE</button>
                </div>
                <div>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">1</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">2</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">3</button>
                    <button type="button" class="btn btn-raised btn-info calculator__bottom-button insert">*</button>
                </div>
                <div>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">4</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">5</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">6</button>
                    <button type="button" class="btn btn-raised btn-info calculator__bottom-button insert">/</button>
                </div>
                <div>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">7</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">8</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">9</button>
                    <button type="button" class="btn btn-raised btn-info calculator__bottom-button insert">-</button>
                </div>
                <div>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">.</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">0</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button eq">=</button>
                    <button type="button" class="btn btn-raised btn-info calculator__bottom-button insert">+</button>
                </div>
                <div>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">(</button>
                    <button type="button" class="btn btn-raised btn-secondary calculator__bottom-button insert">)</button>
                    <button type="button" class="btn btn-raised btn-info calculator__bottom-button power">X<sup>Y</sup></button>
                    <button type="button" class="btn btn-raised btn-info calculator__bottom-button root">&#8730</button>
                </div>
                <div class="dropdown">
                    <button class="btn btn-block btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        CURRENCY
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
